<!DOCTYPE HTML>
<html>
    <head>
		<title>Spotify Road-trip Playlist Generator</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">

        <script src="{{ url_for('static', filename='js/map.js') }}"></script>
        <script src="{{ url_for('static', filename='js/home.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
	</head>
    <body class="is-preload">
        <!-- Header -->
			<header id="header">
				<h1>Spotify Road Trip Playlist Generator</h1>
                <p>Celebrate the places you place by!</p>   
                <h3>Hi, {{posts.username}}!</h3>
                <form id="signup-form">
                    <input type="button" onclick="window.location.href='{{posts.sign_out}}';" value="Signout" />
                </form>
			</header>       


        <form id="signup-form">
            <label>New playlist name: </label>
            <input type="text" id="name" name="name">
            <input type="button" onclick="" value="Generate playlist"/>
        </form>

        <p id="msg"></p>
        <p id="tripInfo"></p>
        <div style="display: none">
            <input id="origin-input" name="origin-input" class="controls" type="text"
                placeholder="Enter an origin location">
    
            <input id="destination-input" name="destination-input" class="controls" type="text"
                placeholder="Enter a destination location">
        </div> 

        
        <div id="map"></div>
    
        <div class="row h-100">
            <div class="col-lg-8">
                <div id="map"></div>
            </div>
            <div class="col-lg-4">
                <div id='edit_playlist' style="visibility: hidden;">
                    <button onclick="removePlaylist()">Remove playlist</button>
                    <button onclick="editPlaylist()">Edit playlist</button>
                    <iframe id="playlist" src='' width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
            </div>
        </div>

        <div id='edit_playlist' style="visibility: hidden;">
            <button onclick="removePlaylist()">Remove playlist</button>
            <button onclick="editPlaylist()">Edit playlist</button>
            <iframe id="playlist" src='' width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </body>
</html>
